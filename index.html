        <!-- Kode untuk input form fpc per-baris beserta labelnya -->

        <div class="form-group">
          <div class="row">
            <div class="col">

                External Input</label>
            </div>
            <div class="col">
              <input type="text" name="external-input-simple" id="fpc1" class="form-control" placeholder="0">

            <div class="col">
              <input type="text" name="external-input-average" id="fpc2" class="form-control" placeholder="0">
            </div>
            <div class="col">

        <div class="form-group">
          <div class="row">

            </div>
            <div class="col">
              <input type="text" name="external-output-simple" id="fpc4" class="form-control" placeholder="0">
            </div>
            <div class="col">
              <input type="text" name="external-output-average" id="fpc5" class="form-control" placeholder="0">
            </div>
            <div class="col">
              <input type="text" name="external-output-complex" id="fpc6" class="form-control" placeholder="0">

        </div>

          <div class="row">
            <div class="col">

            <div class="col">

            </div>
            <div class="col">
              <input type="text" name="ilf-average" id="fpc8" class="form-control" placeholder="0">
            </div>
            <div class="col">
              <input type="text" name="ilf-complex" id="fpc9" class="form-control" placeholder="0">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <label data-toggle="tooltip" data-placement="bottom"
                title="External Interface File (EIF) adalah kelompok data berelasi atau informasi kontrol yang dirujuk oleh aplikasi, tapi dipelihara oleh aplikasi lain.">
                External Interface File</label>
            </div>
            <div class="col">
              <input type="text" name="exif-simple" id="fpc10" class="form-control" placeholder="0">

            <div class="col">
              <input type="text" name="exif-average" id="fpc11" class="form-control" placeholder="0">
            </div>
            <div class="col">
              <input type="text" name="exif-complex" id="fpc12" class="form-control" placeholder="0">

        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <label data-toggle="tooltip" data-placement="bottom"

            </div>
            <div class="col">

            <div class="col">

            </div>
            <div class="col">
              <input type="text" name="ei-complex" id="fpc15" class="form-control" placeholder="0">
            </div>
          </div>

      <form id="form-tca">

            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-2" data-toggle="tooltip" data-placement="bottom" title="Distributed function">C2</label>
              <input class="form-control" id="c2">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-3" data-toggle="tooltip" data-placement="bottom" title="Performance objectives">C3</label>

          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label id="cl-4" data-toggle="tooltip" data-placement="bottom"
                title="Heavily used configuration">C4</label>
              <input class="form-control" id="c4">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-5" data-toggle="tooltip" data-placement="bottom" title="Transaction rate">C5</label>
              <input class="form-control" id="c5">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-6" data-toggle="tooltip" data-placement="bottom" title="On-line data entry">C6</label>
              <input class="form-control" id="c6">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">

            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-8" data-toggle="tooltip" data-placement="bottom" title="On-line update">C8</label>
              <input class="form-control" id="c8">
            </div>
          </div>
          <div class="col">
            <div class="form-group">

          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-11" data-toggle="tooltip" data-placement="bottom" title="Installation ease">C11</label>
              <input class="form-control" id="c11">
            </div>

          <div class="col">

          </div>
        </div>

        <div class="row">
          <div class="col">

              <label id="cl-13" data-toggle="tooltip" data-placement="bottom" title="Multiple sites">C13</label>

            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label id="cl-14" data-toggle="tooltip" data-placement="bottom" title="Facilitate change">C14</label>
              <input class="form-control" id="c14">
            </div>
          </div>
          <div class="col"></div>
        </div>
      </form>

      <!-- Tombol hitung -->
      <div id="result-button" class="form-group">
        <div class="row">
          <div class="col"></div>
          <div id="button-calculate">
            <input id="calculate" class="btn btn-primary" type="button" onclick="SubmitFormData();"
              value="Hitung Function Point">
          </div>
          <div class="col"></div>
        </div>
      </div>

      <!-- Form hasil -->
      <div class="form-group">
        <div class="row">
          <div class="col"></div>
          <div class="col" id="results"></div>
          <div class="col"></div>
        </div>
      </div>

      <script type="text/javascript">
        // Kode di bawah akan dieksekusi ketika tombol hitung ditekan
        function SubmitFormData() {
          var fpc = [];
          var tca = [];

          // Mengambil data dari tiap Textbox
          for (var i = 0; i < 15; i++) {
            fpc.push($("#fpc" + (i + 1)).val())

            if (i < 14) {
              tca.push($("#c" + (i + 1)).val())
            }
          }

          // Kirim data array ke php
          $.post("submit.php", { fpc: JSON.stringify(fpc), tca: JSON.stringify(tca) },
            function (data) {
              $('#results').html(data);
            });
        }
      </script>

      <script>
        // Untuk memberikan efek tooltip Bootstrap
        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
      </script>
