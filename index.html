        </div>

      <script type="text/javascript">
        // Kode di bawah akan dieksekusi ketika tombol hitung ditekan
        function SubmitFormData() {
          var fpc = [];
          var tca = [];

          // Mengambil data dari tiap Textbox
          for (var i = 0; i < 15; i++) {
            fpc.push($("#fpc" + (i + 1)).val())

            if (i < 14) {
              tca.push($("#c" + (i + 1)).val())
            }
          }

          // Kirim data array ke php
          $.post("submit.php", { fpc: JSON.stringify(fpc), tca: JSON.stringify(tca) },
            function (data) {
              $('#results').html(data);
            });
        }
      </script>
